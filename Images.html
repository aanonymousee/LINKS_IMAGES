    <a href="Index.html"><h1>Images</h1></a>
    <p>This page covers common image formats, <a href="links.html">Links</a> but you may also be looking for;
         and 
         <a href="misc/extras.html">Useful Extras</a>
       
         <h2>JPGs</h2>
         <p>JPG Images are good for photos.</p>
         <img src="Images/mochi.jpg" alt="A mochi ball in a bubble" />

         <h2>GIFs</h2>
         <p>GIF Images are good for animations.</p>
         <img src="Images/mochi.gif" alt="A dancing mochi ball" />

         <h2>PNGs</h2>
         <p>PNG Images are good for diagrams and icons.</p>
         <img src="Images/mochi.png" alt="A mochi ball" />

         <h2>SVGs</h2>
         <p>SVG are <em>Amazing</em>Use them whenever you can </p>
         <img src="Images/mochi.svg" alt="A mochi ball with bezier handles" />
    </p>
